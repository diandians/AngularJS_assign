<h3>Menu Categories List</h3>
<div style="padding-left: 0px; display: inline-block;">
<table width="20%">
  <thead>
<th>Name</th>
<th>Short Name</th>
<!-- <th>Special Instructions</th> -->
<th class="nosort"></th>
</thead>
<tbody>
<tr ng-repeat="item in categoriesList.categories"
    ui-sref="categories.itemDetail({categoryShortName: item.short_name})"
    ui-sref-active="active"
    style="text-align:center; " >
<td>  {{item.name}}  </td>
<td> {{ item.short_name }} </td>
<!-- <td>{{item.special_instructions}}</td> -->
</tr>
</tbody>
