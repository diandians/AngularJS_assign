<h3> Detail </h3>
<table class="table table-striped table-hover dataTable responsive display" width="100%">
<thead>
<th>Short Name</th>
<th>Name</th>
<th>Description</th>
<th></th>
</thead>
<tbody>
<tr ng-repeat= "item in list.items">
<td>{{item.short_name}}</td>
<td>{{item.name}}</td>
<td>{{item.description}}</td>
<!-- <td><button class="btn btn-default" ng-click="list.onRemove({index: $index});">Don't want this one!</button></td> -->
</tr>
</tbody>
</table>
