<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="Mod1App">
   <div class="container" ng-controller="Mod1Controller">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="name"
             ng-style="updateBorderColor"
             ng-change="clear()">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="showCheck()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
           <span ng-style="updateColor"> {{show}} </span><br>
         </div>
         <div style="color:darkGray"> (I do NOT consider and empty item, i.e., , , as an item towards to the count) </div>
   </div>

</body>
</html>
